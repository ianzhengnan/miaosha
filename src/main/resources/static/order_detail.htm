<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单详情</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>商品名称</td>  
        <td id="goodsName" colspan="3"></td> 
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>  
     </tr>
      <tr>  
        <td>订单价格</td>  
        <td colspan="2" id="goodsPrice"></td>  
     </tr>
     <tr>
     		<td>下单时间</td>  
        	<td id="createDate" colspan="2"></td>  
     </tr>
     <tr>
     	<td>订单状态</td>  
        <td >
        	<span id="status"></span>
<!--         	<span if="${orderInfo.status eq 1}">待发货</span>
        	<span if="${orderInfo.status eq 2}">已发货</span>
        	<span if="${orderInfo.status eq 3}">已收货</span>
        	<span if="${orderInfo.status eq 4}">已退款</span>
        	<span if="${orderInfo.status eq 5}">已完成</span> -->
        </td>  
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     		<td>收货人</td>  
        	<td colspan="2">XXX  18812341234</td>  
     </tr>
     <tr>
     		<td>收货地址</td>  
        	<td colspan="2">北京市昌平区回龙观龙博一区</td>  
     </tr>
  </table>
</div>



<!-- js dependencies -->
<!-- jquery -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- bootstrap -->
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<!-- jquery-validator -->
<script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="/layer/layer.js"></script>
<!-- md5.js -->
<script type="text/javascript" src="/js/md5.min.js"></script>
<!-- common.js -->
<script type="text/javascript" src="/js/common.js"></script>
</body>

<script>
$(function(){
	getOrderDetail();
});

function getOrderDetail(){
	var orderId = g_getQueryString("orderId");
	$.ajax({
		url: "/order/detail?orderId="+orderId,
		method: "GET",
		success: function(data){
			if(data.code == 0){
				render(data.data);
			}else{
				layer.msg(data.msg);
			}
		},
		error: function(data){
			layer.msg("客户端请求有误");
		}
	});
}

function render(detail){
	var order = detail.order;
	var goods = detail.goods;
	var orderStatus = "";
	$("#goodsName").text(order.goodsName);
	$("#goodsImg").attr("src", goods.goodsImg);
	$("#goodsPrice").text(order.goodsPrice);
	$("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
	
	switch(order.status){
	case 0:
		orderStatus = "未支付";
		break;
	case 1:
		orderStatus = "待发货";
		break;
	case 2:
		orderStatus = "已发货";
		break;
	case 3:
		orderStatus = "已收货";
		break;
	case 4:
		orderStatus = "已退款";
		break;
	case 5:
		orderStatus = "已完成";
		break;
	default:
	}
	$("#status").text(orderStatus);
}
	
</script>

</html>
